name: "ci"
on:
  push:
    branches:
      - karsajobs
  pull_request:

jobs:
  karsajobs:
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout
      uses: actions/checkout@master
    - name: lint-dockerfile
      uses: actions/checkout@v3
    - uses: hadolint/hadolint-action@v3.0.0
      with:
        dockerfile: Dockerfile
    - name: test-app
      run: go test -v -short --count=1 $(go list ./...)
    - name: build-docker-images-karsajobs
      run: |
        docker build -t karsajobs:latest .
        docker tag karsajobs:latest ghcr.io/vikraam27/karsajobs:latest
        export GIT_PWD= ${{ env.GIT_PWD }}
        echo $GIT_PWD | docker login ghcr.io -u vikraam27 --password-stdin
        docker push ghcr.io/vikraam27/karsajobs:latest
        exit
